<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
</head>
<body>
    <h1>Virus Game</h1>
    <div id="controls">
        <label for="rows-input">Rows:</label>
        <input type="number" id="rows-input" value="10" min="5" max="50">
        <label for="cols-input">Columns:</label>
        <input type="number" id="cols-input" value="10" min="5" max="50">
        <button id="new-game-button">New Game</button>
        <label for="ai-enabled">Play against AI:</label>
        <input type="checkbox" id="ai-enabled">
        <button id="put-neutrals-button">Put Neutrals</button>
    </div>
    <div id="game-board"></div>
    <div id="status"></div>
    <script src="script.js"></script>
    <script src="ai.js"></script>
    <div id="commit-sha">Commit: __COMMIT_SHA__</div>
</body>
</html>
