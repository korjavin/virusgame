<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Game - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar for online users -->
        <div id="sidebar">
            <div id="connection-status" class="disconnected">Connecting...</div>
            <div id="welcome-message">Connecting...</div>

            <div class="users-section">
                <h3>Online Players</h3>
                <div id="users-list">
                    <div class="no-users">Connecting to server...</div>
                </div>
            </div>
        </div>

        <!-- Main game area -->
        <div id="main-content">
            <div id="game-container">
                <h1>Virus Game</h1>
                <div id="controls">
                    <label for="rows-input">Rows:</label>
                    <input type="number" id="rows-input" value="10" min="5" max="50">
                    <label for="cols-input">Columns:</label>
                    <input type="number" id="cols-input" value="10" min="5" max="50">
                    <button id="new-game-button">New Local Game</button>
                    <label for="ai-enabled">Play against AI:</label>
                    <input type="checkbox" id="ai-enabled">
                    <button id="put-neutrals-button">Put Neutrals</button>
                    <button id="dark-theme-button">Dark Theme</button>
                </div>
                <div id="game-board"></div>
                <div id="status"></div>
                <button id="rematch-button">Request Rematch</button>
            </div>
        </div>
    </div>

    <!-- Notifications container -->
    <div id="notifications"></div>

    <!-- Footer -->
    <div id="footer">
        <div id="commit-sha">Commit: __COMMIT_SHA__ | Multiplayer v1.4</div>
    </div>

    <script src="script.js?v=1.4"></script>
    <script src="ai.js?v=1.4"></script>
    <script src="multiplayer.js?v=1.4"></script>
    <script>
        document.getElementById('dark-theme-button').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
        });

        // Initialize multiplayer on page load
        document.addEventListener('DOMContentLoaded', () => {
            mpClient.connect();
        });

        // Handle rematch button
        document.getElementById('rematch-button').addEventListener('click', () => {
            mpClient.requestRematch();
        });
    </script>
</body>
</html>
